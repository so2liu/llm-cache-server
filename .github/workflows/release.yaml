name: CI/CD

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: |
                      ${{ secrets.DOCKERHUB_USERNAME }}/llm-cache-proxy:latest
                      ${{ secrets.DOCKERHUB_USERNAME }}/llm-cache-proxy:${{ github.sha }}

            - name: Update deployment status
              if: success() && github.event_name != 'pull_request'
              run: |
                  echo "Docker image ${{ secrets.DOCKERHUB_USERNAME }}/llm-cache-proxy:${{ github.sha }} has been built and pushed."
                  echo "You can now update your deployment to use this new image."
