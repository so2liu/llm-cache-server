name: Build and Push Docker Image

on:
    push:
        branches:
            - '**'
        tags:
            - 'v*'
    pull_request:
        branches:
            - '**'

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Check branch name
              id: check_branch
              run: |
                  BRANCH_NAME="${GITHUB_REF#refs/heads/}"
                  # Allow alphanumeric and hyphens only
                  if [[ "$BRANCH_NAME" =~ ^[a-zA-Z0-9-]+$ ]]; then
                      echo "valid=true" >> $GITHUB_OUTPUT
                      echo "Branch name is valid: $BRANCH_NAME"
                  else
                      echo "valid=false" >> $GITHUB_OUTPUT
                      echo "Branch name contains special characters: $BRANCH_NAME"
                  fi

            - name: Checkout code
              if: steps.check_branch.outputs.valid == 'true' || github.event_name == 'pull_request'
              uses: actions/checkout@v4

            - name: Set up QEMU
              if: steps.check_branch.outputs.valid == 'true' || github.event_name == 'pull_request'
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              if: steps.check_branch.outputs.valid == 'true' || github.event_name == 'pull_request'
              uses: docker/setup-buildx-action@v3

            - name: Docker metadata
              if: steps.check_branch.outputs.valid == 'true' || github.event_name == 'pull_request'
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=raw,value=latest,enable={{is_default_branch}}
                      type=raw,value={{branch}}-build-${{ github.run_number }},enable=${{ github.ref_type == 'branch' }}
                      type=sha

            - name: Login to GitHub Container Registry
              if: (steps.check_branch.outputs.valid == 'true' && github.event_name != 'pull_request')
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image
              if: steps.check_branch.outputs.valid == 'true' || github.event_name == 'pull_request'
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: ${{ steps.check_branch.outputs.valid == 'true' && github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Update deployment status
              if: success() && steps.check_branch.outputs.valid == 'true' && github.event_name != 'pull_request'
              run: |
                  echo "Docker image has been built and pushed successfully!"
                  echo "Tags: ${{ steps.meta.outputs.tags }}"
